<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  </head>
  <body class="p-3 mb-2 bg-success-subtle text-emphasis-success ">



  
<div class="card mb-5 col-10 position-absolute top-50 start-50 translate-middle shadow-lg p-3 mb-5 bg-body-tertiary rounded border border-info  p-3 mb-2 bg-secondary-subtle text-emphasis-secondary" style="max-width: 1000px; ">
        <div class="row g-0 ">
          <div class="col-md-4 shadow p-7 mb-7 bg-body-tertiary rounded p-3 mb-2 bg-dark-subtle text-emphasis-dark ">
            <img src="image.webp" class="img-fluid rounded-start col-10 rounded border border-success-subtle border border-4" alt="...">
            <br>
            <br>
            <h1 class="display-7 fw-bold lh-1 mb-3 bi-person p-3 mb-2 bg-success-subtle text-emphasis-success"> _.CODE_X</h1>
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">_.CODE_X</h5>
              <p class="card-text ">        

                <form>
                    <fieldset disabled>
                      
                      <div class="mb-3">
                        <label for="disabledTextInput" class="form-label">Name:</label>
                        <input type="text" id="disabledTextInput" class="form-control" placeholder="_.code_x">
                      </div>
                      <div class="mb-3">
                      <label for="disabledTextInput" class="form-label">Age:</label>
                      <input type="text" id="disabledTextInput" class="form-control" placeholder="17">
                    </div>
                    <div class="mb-3">
                        <label for="disabledTextInput" class="form-label">Dob</label>
                        <input type="text" id="disabledTextInput" class="form-control" placeholder="09/09/2000">
                      </div>
                      <div class="mb-3">
                      <label for="disabledTextInput" class="form-label">Qualification</label>
                      <input type="text" id="disabledTextInput" class="form-control" placeholder="12th pass">
                    </div>
                    <div class="mb-3">
                        <label for="disabledTextInput" class="form-label">Religion</label>
                        <input type="text" id="disabledTextInput" class="form-control" placeholder="Hindu">
                      </div>
                      
                    </fieldset>
                  </form>

              </p>
              <p class="card-text"><small class="text-body-secondary">_.code_x</small></p>
            </div>
          </div>
        </div>
      </div>
      
      



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
