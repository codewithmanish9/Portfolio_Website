<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
  <body class="p-3 mb-2 bg-secondary text-white ">



  
<div class="card mb-5 col-10 position-absolute top-50 start-50 translate-middle shadow-lg p-3 mb-5 bg-body-tertiary rounded border border-info   p-3 mb-2 bg-success-subtle text-emphasis-success" style="max-width: 1000px; ">
        <div class="row g-0 ">
          <div class="col-md-4 shadow p-7 mb-7 bg-body-tertiary rounded  ">
            <div class="border border-3 border border-success-subtle">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3691.557707936583!2d70.7662781639129!3d22.294738079063713!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3959ca2bfb320565%3A0x8ec7d89783d9da24!2sRaiya%20Telecom%20Exchange%20Circle!5e0!3m2!1sen!2sin!4v1695619051611!5m2!1sen!2sin" width="310" height="490" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h1 class="h4 pb-2 mb-4 text-danger border-bottom border-danger fw-bolder bi bi-telephone ">    Contact Us</h1>
              <br>
              <p class="card-text">   
                <fieldset disabled>
                <form class="row g-3">
                    
                    <div class="col-md-6">
                        <label for="disabledTextInput" class="form-label">First Name</label>
                        <input type="text" id="disabledTextInput" class="form-control" placeholder="code">
                    </div>
                    <div class="col-md-6">
                        <label for="disabledTextInput" class="form-label">Last Name</label>
                        <input type="text" id="disabledTextInput" class="form-control" placeholder="x">
                    </div>
                    <div class="col-md-6">
                        <label for="disabledTextInput" class="form-label">Email</label>
                        <input type="text" id="disabledTextInput" class="form-control" placeholder="code@gmail.com">
                    </div>
                    <div class="col-md-6">
                        <label for="disabledTextInput" class="form-label">Phone</label>
                        <input type="text" id="disabledTextInput" class="form-control" placeholder="88********">
                    </div>
                    <div class="col-12">
                        <label for="disabledTextInput" class="form-label">location</label>
                        <input type="text" id="disabledTextInput" class="form-control" placeholder="Raiya Telecom Exchange Circle">

                    </div>
                    <div class="col-md-6">
                        <label for="disabledTextInput" class="form-label">City</label>
                        <input type="text" id="disabledTextInput" class="form-control" placeholder="rajkot">
                    </div>
                    <div class="col-md-4">
                        <label for="disabledTextInput" class="form-label">state</label>
                        <input type="text" id="disabledTextInput" class="form-control" placeholder="Gujarat">
                    </div>
                </div>
                    </div>
                
                  </form>
                </fieldset>
            
            
            
            
            
            </p>      

               
      



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
